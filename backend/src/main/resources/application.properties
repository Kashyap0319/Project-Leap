# Application Configuration
spring.application.name=project-leap

# Server Configuration
server.port=8080

# MongoDB Configuration - Logs Database
spring.data.mongodb.uri=mongodb://localhost:27017/project-leap-logs

# MongoDB Configuration - Metadata Database (custom config)
mongodb.metadata.uri=mongodb://localhost:27017/project-leap-metadata

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-min-256-bits
jwt.expiration=86400000

# Rate Limiting Configuration
ratelimit.capacity=100
ratelimit.refill-tokens=10
ratelimit.refill-duration-seconds=1

# Alert Configuration
alert.threshold.error-rate=10
alert.threshold.time-window-minutes=5

# Concurrency Configuration
app.max-concurrent-writes=50

# Logging
logging.level.com.projectleap=INFO
logging.level.org.springframework.data.mongodb=DEBUG
