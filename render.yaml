services:
  # Backend Spring Boot Service
  - type: web
    runtime: docker
    name: collector-service
    dockerfilePath: ./backend/collector-service/Dockerfile
    dockerContext: .
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SERVER_PORT
        value: 8080
      - key: LOGS_MONGO_URI
        sync: false
      - key: META_MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ALLOWED_ORIGINS
        sync: false
    plan: starter

  # Orders Service - Self-Logging Microservice
  - type: web
    runtime: docker
    name: orders-service
    dockerfilePath: ./backend/orders-service/Dockerfile
    dockerContext: .
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SERVER_PORT
        value: 9000
      - key: MONITORING_SERVICE_NAME
        value: orders-service
      - key: MONITORING_COLLECTOR_URL
        sync: false
      - key: MONITORING_RATE_LIMIT
        value: "100"
      - key: LOG_LEVEL
        value: INFO
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    plan: starter

  # Frontend Next.js Service
  - type: web
    runtime: docker
    name: dashboard
    dockerfilePath: ./frontend/dashboard/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
      - key: PORT
        value: 3000
    plan: starter

